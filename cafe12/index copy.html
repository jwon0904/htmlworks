<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome~ Cafe12</title>
    <link rel="stylesheet" href="css/styl.css">
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <ul id="main-nav">
                    <li><a href="#intro">카페 소개</a></li>
                    <li><a href="#">오시는 길</a></li>
                    <li><a href="#">이 달의 추천</a></li>
                </ul>
            </nav>
            <div id="main-pic">
                <img src="images/bg0.jpg" alt="배경 사진">
            </div>
        </header>
        <section id="choice">
            <div class="page-title">
                <h1>이달의 추천</h1>
            </div>
            <div class="content">
                <div class="photo">
                    <img src="./images/cup-2.jpg" alt="커피잔">
                </div>
                <div class="text">
                    <h2>핸드 드릴 아이스 커피</h2>
                    <ol>
                        <li>1인분 기준으로 서버에 각얼음 5조각(한 조각의 20cc)넣고 추출을 시작한다.</li>
                        <li>평상시 보다 원두의 양은 2배 정도(20g)와 추출액은 얼음 포함해서 200cc까지 내린다.</li>
                        <li>아이스 잔에 얼음 6~7개 섞어서 시원하게 마신다.</li>
                    </ol>
                </div>
            </div>
        </section>
        <section id="map">
            <div class="page-title">
                <h1>찾아오시는 길</h1>
            </div>
            <div class="content">
                <div class="photo">
                    <img src="./images/cup-3.jpg" alt="커피잔">
                </div>
                <div class="text">
                    <p>서울특별시 구로구 경인로 557, 삼영빌딩 4층</p>
                    <p>구로역(1호선) 3번 출구에서 도보로 5분</p>
                </div>
            </div>
        </section>
        <footer>

        </footer>
    </div>
</body>
</html>
