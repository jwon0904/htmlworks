<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>

    <!-- 순서없는 목록(ul - <ul>) -->
    <h2>웹 개발 기초</h2>
    <ul type="square">
        <li> html </li>
        <li> css </li>
        <li>자바스크립트</li>
    </ul>

    <!-- 순서있는 목록(ol - <ol>) -->
    <h2>웹 개발 기초</h2>
    <ol type="A">
        <li> html </li>
        <li> css </li>
        <li> 자바스크립트 </li>
    </ol>
    
</body>
</html>
