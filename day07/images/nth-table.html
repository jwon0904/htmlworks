<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td{text-align: center; border: 1px solid #ccc; border-collapse: collapse; padding: 10px;}
        table td:nth-child(2n){width: 200px;}
        td:nth-child(2n+1){width: 100px; background: #eee; font-weight: bold;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>이름</td>
                <td></td>
                <td>연락처</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>주소</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td colspan="3"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
