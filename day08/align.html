<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소간의 세로 정렬</title>
    <style>
        p{border: 1px solid #ccc;}
        /* 속성값 - top, middle, bottom */
        .valign img{vertical-align: middle;}
        img{vertical-align: top;}
    </style>
</head>
<body>
    <p>나는 자유다
        <img src="images/imfree.png" alt="자유" width="150">
    </p>
    <p class="valign">나는 자유다
        <img src="images/imfree.png" alt="자유" width="150">
    </p>
</body>
</html>
